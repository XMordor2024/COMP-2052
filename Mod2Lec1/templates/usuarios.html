{% extends 'base.html' %}

{% block title %}Productos{% endblock %}

{% block content %}
<h2>Listado de Usuarios</h2>
<table>
    <tr><th>ID</th><th>Nombre</th></tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.rol }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
